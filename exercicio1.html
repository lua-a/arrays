<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var cont = 0;
      var total = [];
      
      while (cont <= 19) {
        var numero = parseInt(prompt("insira um numero:"));
        total.push(numero);
        cont++;
      }

      document.write("os numeros sao " + total);

    </script>
  </head>
</html>
