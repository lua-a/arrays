<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var cont = 0;
      var abaixo = [];
      var acima = [];
      
      while (cont <= 11) {
        var numero = parseInt(prompt("insira um numero:"));
        if (numero > 50){
          acima.push(numero);
        }
        else {
          abaixo.push(numero);
        }
        cont++;
      }

      document.write("os numeros acima de 50 sao " + acima + "<br>");
      document.write("os numeros abaixo de 50 sao " + abaixo);

    </script>
  </head>
</html>
