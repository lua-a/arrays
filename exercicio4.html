<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var romances = ["ressureição(1872)","a mão e a luva(1874)", "helena(1876)", "laiá garcia(1878)", "memórias póstumas de brás cubas(1881)", "casa velha(1885)", "quincas borba(1891)", "dom casmurro(1899)", "esaú e jacó(1904)", "memorial de aires(1908)" ];
      var poesias = ["crisálidas(1864)", "falenas(1870)", "americanas(1875)", "ocidentais(1880)", "poesias completas(1901)"];
      var contos = ["contos fluminenses(1870)", "histórias da meia-noite(1873)", "papéis avulsos(1882)", "histórias sem data(1884)", "várias histórias(1896)", "páginas recolhidas(1899)", "relíquias de casa velha(1906)"];
      var tres = [];
      var cont = 0
 
    while (cont <=2) {
      tres.push(romances[cont]);
      tres.push(poesias[cont]);
      tres.push(contos[cont]);
      cont ++;
    }
    document.write(tres);
      
    </script>
  </head>
</html>
